<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Financial Tracker (THB)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    nav {
      background: #2c3e50;
      padding: 1rem;
      display: flex;
      gap: 1rem;
    }
    .nav-link {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .nav-link.active {
      background: #2980b9;
      font-weight: bold;
    }
    .page {
      display: none;
      padding: 2rem;
    }
    .page.active {
      display: block;
    }
    .card {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card-title {
      font-size: 0.9rem;
      color: #555;
    }
    .card-value {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 0.25rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    .action-btn {
      margin-right: 0.5rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- [content unchanged above] -->
  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      if (pageId === 'revenue') renderTable('revenue');
      if (pageId === 'expenses') renderTable('expense');
    }

    window.addEventListener("DOMContentLoaded", function () {
      let appData = {
        entries: JSON.parse(localStorage.getItem('hotelAppData')) || [],
        breakevenTarget: 5000,
        editIndex: null
      };

      function saveToLocalStorage() {
        localStorage.setItem('hotelAppData', JSON.stringify(appData.entries));
      }

      function updateDashboard() {
        const currentMonth = new Date().toISOString().slice(0, 7);
        const monthlyEntries = appData.entries.filter(entry => entry.date && entry.date.startsWith(currentMonth));

        const totalRevenue = monthlyEntries.filter(e => e.type === 'revenue').reduce((sum, e) => sum + e.total, 0);
        const totalExpenses = monthlyEntries.filter(e => e.type === 'expense').reduce((sum, e) => sum + e.total, 0);
        const netProfit = totalRevenue - totalExpenses;

        document.getElementById('total-revenue').textContent = totalRevenue.toFixed(2);
        document.getElementById('total-expenses').textContent = totalExpenses.toFixed(2);
        document.getElementById('net-profit').textContent = `‡∏ø${netProfit.toFixed(2)}`;
      }

      function updateReport(month) {
        const monthlyEntries = appData.entries.filter(entry => entry.date && entry.date.startsWith(month));

        const totalRevenue = monthlyEntries.filter(e => e.type === 'revenue').reduce((sum, e) => sum + e.total, 0);
        const totalExpenses = monthlyEntries.filter(e => e.type === 'expense').reduce((sum, e) => sum + e.total, 0);
        const netProfit = totalRevenue - totalExpenses;

        document.getElementById('report-revenue').textContent = `‡∏ø${totalRevenue.toFixed(2)}`;
        document.getElementById('report-expenses').textContent = `‡∏ø${totalExpenses.toFixed(2)}`;
        document.getElementById('report-net').textContent = `‡∏ø${netProfit.toFixed(2)}`;
      }

      function renderTable(type) {
        const table = document.getElementById(`${type}-table`);
        const entries = appData.entries.filter(e => e.type === type);
        table.innerHTML = `
          <thead>
            <tr><th>Description</th><th>Amount (‡∏ø)</th><th>Date</th><th>Actions</th></tr>
          </thead>
          <tbody>
            ${entries.map((e, i) => `
              <tr>
                <td>${e.description}</td>
                <td>${e.total.toFixed(2)}</td>
                <td>${e.date}</td>
                <td>
                  <button class="action-btn" onclick="editEntry(${i})">‚úèÔ∏è</button>
                  <button class="action-btn" onclick="deleteEntry(${i})">üóëÔ∏è</button>
                </td>
              </tr>`).join('')}
          </tbody>
        `;
      }

      window.editEntry = function(index) {
        const entry = appData.entries[index];
        appData.editIndex = index;
        const descInput = document.getElementById(`${entry.type}-desc`);
        const amtInput = document.getElementById(`${entry.type}-amount`);
        const dateInput = document.getElementById(`${entry.type}-date`);
        showPage(entry.type === 'revenue' ? 'revenue' : 'expenses');
        descInput.value = entry.description;
        amtInput.value = entry.total;
        dateInput.value = entry.date;
      }

      window.deleteEntry = function(index) {
        appData.entries.splice(index, 1);
        saveToLocalStorage();
        updateDashboard();
        renderTable('revenue');
        renderTable('expense');
      }

      function setupNavLinks() {
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
          link.addEventListener('click', function () {
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
          });
        });
      }

      document.getElementById("revenue-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const desc = document.getElementById("revenue-desc").value;
        const amount = parseFloat(document.getElementById("revenue-amount").value);
        const date = document.getElementById("revenue-date").value;
        const newEntry = { type: "revenue", description: desc, total: amount, date };

        if (appData.editIndex !== null) {
          appData.entries[appData.editIndex] = newEntry;
          appData.editIndex = null;
        } else {
          appData.entries.push(newEntry);
        }

        saveToLocalStorage();
        updateDashboard();
        renderTable('revenue');
        this.reset();
        document.getElementById("revenue-date").value = new Date().toISOString().slice(0, 10);
        alert("Revenue saved!");
      });

      document.getElementById("expense-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const desc = document.getElementById("expense-desc").value;
        const amount = parseFloat(document.getElementById("expense-amount").value);
        const date = document.getElementById("expense-date").value;
        const newEntry = { type: "expense", description: desc, total: amount, date };

        if (appData.editIndex !== null) {
          appData.entries[appData.editIndex] = newEntry;
          appData.editIndex = null;
        } else {
          appData.entries.push(newEntry);
        }

        saveToLocalStorage();
        updateDashboard();
        renderTable('expense');
        this.reset();
        document.getElementById("expense-date").value = new Date().toISOString().slice(0, 10);
        alert("Expense saved!");
      });

      document.getElementById("revenue-date").value = new Date().toISOString().slice(0, 10);
      document.getElementById("expense-date").value = new Date().toISOString().slice(0, 10);
      document.getElementById("report-month").value = new Date().toISOString().slice(0, 7);

      document.getElementById("report-month").addEventListener("change", function () {
        updateReport(this.value);
      });

      updateDashboard();
      updateReport(new Date().toISOString().slice(0, 7));
      setupNavLinks();
    });
  </script>
</body>
</html>
