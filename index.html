<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Financial Tracker (THB)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    nav {
      background: #2c3e50;
      padding: 1rem;
      display: flex;
      gap: 1rem;
    }
    .nav-link {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .nav-link.active {
      background: #2980b9;
      font-weight: bold;
    }
    .page {
      display: none;
      padding: 2rem;
    }
    .page.active {
      display: block;
    }
    .card {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card-title {
      font-size: 0.9rem;
      color: #555;
    }
    .card-value {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 0.25rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <button class="nav-link" onclick="showPage('dashboard')">Dashboard</button>
    <button class="nav-link" onclick="showPage('revenue')">Revenue</button>
    <button class="nav-link" onclick="showPage('expenses')">Expenses</button>
    <button class="nav-link" onclick="showPage('reports')">Reports</button>
  </nav>
  <div id="dashboard" class="page active">
    <h1>Dashboard</h1>
    <div class="card">
      <div class="card-title">Breakeven Target</div>
      <div class="card-value">฿<span id="breakeven-target">5000</span></div>
    </div>
    <div class="card">
      <div class="card-title">Total Revenue</div>
      <div class="card-value">฿<span id="total-revenue">0.00</span></div>
    </div>
    <div class="card">
      <div class="card-title">Total Expenses</div>
      <div class="card-value">฿<span id="total-expenses">0.00</span></div>
    </div>
    <div class="card">
      <div class="card-title">Net Profit</div>
      <div class="card-value" id="net-profit">฿0.00</div>
    </div>
  </div>
  <div id="revenue" class="page">
    <h1>Revenue Entry</h1>
    <div class="card">
      <form id="revenue-form">
        <input type="text" id="revenue-desc" placeholder="Description" required />
        <input type="number" id="revenue-amount" placeholder="Amount (THB)" required />
        <input type="date" id="revenue-date" required />
        <button type="submit">Add Revenue</button>
      </form>
    </div>
  </div>
  <div id="expenses" class="page">
    <h1>Expenses Entry</h1>
    <div class="card">
      <form id="expense-form">
        <input type="text" id="expense-desc" placeholder="Description" required />
        <input type="number" id="expense-amount" placeholder="Amount (THB)" required />
        <input type="date" id="expense-date" required />
        <button type="submit">Add Expense</button>
      </form>
    </div>
  </div>
  <div id="reports" class="page">
    <h1>Reports</h1>
    <div class="card">Coming soon...</div>
  </div>
  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    window.addEventListener("DOMContentLoaded", function () {
      let appData = {
        entries: JSON.parse(localStorage.getItem('hotelAppData')) || [],
        breakevenTarget: 5000
      };

      function saveToLocalStorage() {
        localStorage.setItem('hotelAppData', JSON.stringify(appData.entries));
      }

      function updateDashboard() {
        const currentMonth = new Date().toISOString().slice(0, 7);
        const monthlyEntries = appData.entries.filter(entry => entry.date && entry.date.startsWith(currentMonth));

        const totalRevenue = monthlyEntries.filter(e => e.type === 'revenue').reduce((sum, e) => sum + e.total, 0);
        const totalExpenses = monthlyEntries.filter(e => e.type === 'expense').reduce((sum, e) => sum + e.total, 0);
        const netProfit = totalRevenue - totalExpenses;

        document.getElementById('total-revenue').textContent = totalRevenue.toFixed(2);
        document.getElementById('total-expenses').textContent = totalExpenses.toFixed(2);
        document.getElementById('net-profit').textContent = `฿${netProfit.toFixed(2)}`;
      }

      function setupNavLinks() {
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
          link.addEventListener('click', function () {
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
          });
        });
      }

      document.getElementById("revenue-date").value = new Date().toISOString().slice(0, 10);
      document.getElementById("expense-date").value = new Date().toISOString().slice(0, 10);

      document.getElementById("revenue-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const desc = document.getElementById("revenue-desc").value;
        const amount = parseFloat(document.getElementById("revenue-amount").value);
        const date = document.getElementById("revenue-date").value;
        appData.entries.push({ type: "revenue", description: desc, total: amount, date });
        saveToLocalStorage();
        updateDashboard();
        this.reset();
        document.getElementById("revenue-date").value = new Date().toISOString().slice(0, 10);
        alert("Revenue saved!");
      });

      document.getElementById("expense-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const desc = document.getElementById("expense-desc").value;
        const amount = parseFloat(document.getElementById("expense-amount").value);
        const date = document.getElementById("expense-date").value;
        appData.entries.push({ type: "expense", description: desc, total: amount, date });
        saveToLocalStorage();
        updateDashboard();
        this.reset();
        document.getElementById("expense-date").value = new Date().toISOString().slice(0, 10);
        alert("Expense saved!");
      });

      updateDashboard();
      setupNavLinks();
    });
  </script>
</body>
</html>
